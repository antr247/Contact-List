<!DOCTYPE html>
<html ng-app>
  <head>
    <title>Contact List</title>
    <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>
  <body ng-controller="MainCtrl">
    <div class="container">
		<h1> Contact List</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>	
					<th>Phone #:</th>
				</tr>
			</thead>
		</table>
	</div>
  </body>
</html>
